<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders & Padding Demo</title>
    <link rel="stylesheet" href="Border.css">
</head>
<body>
    <header>
        <h1>Borders & Padding Demonstration</h1>
    </header>

    <main class="container">
        <section class="box solid">Solid Border</section>
        <section class="box dashed">Dashed Border</section>
        <section class="box double">Double Border</section>
        <section class="box groove">Groove Border</section>
    </main>

    <section class="container rounded-section">
        <div class="rounded small">Small Radius</div>
        <div class="rounded medium">Medium Radius</div>
        <div class="rounded large">Large Radius</div>
    </section>

    <footer>
        <p>Demo of Borders, Padding & Hover Effects</p>
    </footer>
</body>
</html>
