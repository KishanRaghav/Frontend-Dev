<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Filter Comparison Layout</title>
<style>
  *{box-sizing:border-box}
  body{margin:0;font-family:Arial;background:#f8fafc;padding:20px;color:#0b1220}
  h1{text-align:center;margin-bottom:16px}
  .compare{display:flex;gap:14px;max-width:1100px;margin:0 auto;align-items:flex-start}
  .side{flex:1;background:#fff;padding:12px;border-radius:10px;box-shadow:0 8px 24px rgba(10,20,40,0.06);text-align:center}
  .side img{width:100%;height:320px;object-fit:cover;border-radius:8px;transition:filter .35s ease,opacity .35s}
  .right img{filter:brightness(.6) contrast(1.15);transition:filter .35s ease,opacity .35s}
  .right:hover img{filter:none;opacity:1}
  figcaption{margin-top:10px;font-weight:600}
  @media (max-width:700px){
    .compare{flex-direction:column}
    .side img{height:420px}
  }
</style>
</head>
<body>
  <h1>Filter Comparison â€” Before &amp; After</h1>
  <div class="compare">
    <figure class="side left">
      <img src="https://picsum.photos/id/1016/1200/800" alt="Before">
      <figcaption>Original</figcaption>
    </figure>

    <figure class="side right">
      <img src="https://picsum.photos/id/1016/1200/800" alt="After with filter">
      <figcaption>With Filter (fades on hover)</figcaption>
    </figure>
  </div>
</body>
</html>
