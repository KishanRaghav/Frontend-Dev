<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Responsive Web Design Layout</title>
<style>
  *{box-sizing:border-box}
  body{font-family:system-ui,Arial;margin:0;background:#f7fafc;color:#0b1220}
  header{display:flex;align-items:center;justify-content:space-between;padding:16px 24px;background:#ffffff;box-shadow:0 2px 8px rgba(12,18,30,0.06)}
  .logo{font-weight:700;color:#0f172a}
  nav a{margin-left:16px;color:#334155;text-decoration:none;font-weight:600}
  main{max-width:1100px;margin:24px auto;padding:0 16px}
  .features{display:flex;gap:18px;justify-content:space-between}
  .feature{flex:1;background:#fff;padding:20px;border-radius:10px;box-shadow:0 6px 18px rgba(10,20,40,0.06);transition:transform .28s ease,box-shadow .28s ease}
  .feature:hover{transform:scale(1.03);box-shadow:0 12px 36px rgba(10,20,40,0.12)}
  footer{text-align:center;padding:14px;background:#fff;margin-top:28px;box-shadow:0 -1px 6px rgba(10,20,40,0.04)}
  @media (max-width:750px){
    .features{flex-direction:column}
    nav{display:none} /* simple mobile nav removal for demo */
  }
</style>
</head>
<body>
  <header>
    <div class="logo">MyBrand</div>
    <nav>
      <a href="#">Home</a><a href="#">About</a><a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <div class="features">
      <div class="feature"><h3>Feature One</h3><p>Short description of the feature.</p></div>
      <div class="feature"><h3>Feature Two</h3><p>Short description of the feature.</p></div>
      <div class="feature"><h3>Feature Three</h3><p>Short description of the feature.</p></div>
    </div>
  </main>

  <footer>
    © 2025 MyBrand — All rights reserved
  </footer>
</body>
</html>
