<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Filter Cards with Animation</title>
<style>
  *{box-sizing:border-box}
  body{font-family:Arial;margin:0;padding:26px;background:#f4f7fb;color:#0b1220}
  h1{text-align:center;margin-bottom:18px}
  .wrap{display:flex;gap:18px;justify-content:center;max-width:1100px;margin:0 auto;flex-wrap:wrap}
  .card{background:#fff;border-radius:12px;padding:16px;width:320px;display:flex;gap:12px;align-items:center;box-shadow:0 8px 22px rgba(10,20,40,0.06);transition:transform .26s ease,box-shadow .26s ease;animation:fadeIn .6s ease both}
  .card:hover{transform:translateY(-10px);box-shadow:0 18px 48px rgba(10,20,40,0.12)}
  .card img{width:96px;height:96px;border-radius:10px;object-fit:cover;filter:grayscale(100%);transition:filter .35s ease,transform .35s ease}
  .card:hover img{filter:none; transform:scale(1.03)}
  .meta{flex:1}
  @keyframes fadeIn{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:none}}
  @media (max-width:800px){ .wrap{flex-direction:column;align-items:center} .card{width:90%} }
</style>
</head>
<body>
  <h1>Filter Cards with Animation</h1>
  <div class="wrap">
    <div class="card">
      <img src="https://picsum.photos/id/1005/300/300" alt="">
      <div class="meta"><h3>Anna Patel</h3><p>Designer • London</p></div>
    </div>

    <div class="card">
      <img src="https://picsum.photos/id/1011/300/300" alt="">
      <div class="meta"><h3>Ravi Kumar</h3><p>Developer • Delhi</p></div>
    </div>

    <div class="card">
      <img src="https://picsum.photos/id/1012/300/300" alt="">
      <div class="meta"><h3>Lisa Wong</h3><p>Photographer • HK</p></div>
    </div>
  </div>
</body>
</html>
