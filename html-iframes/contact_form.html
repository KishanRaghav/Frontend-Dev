<!DOCTYPE html>
<html>
<head>
    <title>Contact Form - Kishan Raghav</title>
</head>
<body>
    <!-- Contact form uses placeholders and required attributes for input validation. -->
    <form method="post" action="#">
        <input type="text" placeholder="Full Name" required><br>
        <input type="email" placeholder="Email" required><br>
        <input type="text" placeholder="Subject" required><br>
        <textarea placeholder="Message" required></textarea><br>
        <input type="submit" value="Send">
    </form>
</body>
</html>
