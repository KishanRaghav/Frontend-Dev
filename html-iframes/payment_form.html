<body>
    <!-- Simple payment form with required fields for cardholder name, number, expiry, and CVV. -->
    <form>
        <input type="text" placeholder="Cardholder Name" required><br>
        <input type="text" placeholder="Card Number" required><br>
        <input type="text" placeholder="Expiry Date (MM/YY)" required><br>
        <input type="password" placeholder="CVV" required><br>
        <input type="submit" value="Pay Now">
    </form>
