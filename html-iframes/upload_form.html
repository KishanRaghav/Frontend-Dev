<!DOCTYPE html>
<html>
<head>
    <title>File Upload - Kishan Raghav</title>
</head>
<body>
    <!-- File upload form restricted to .jpg and .png using the accept attribute. -->
    <form enctype="multipart/form-data" method="post" action="#">
        <input type="file" accept=".jpg,.png" required><br>
        <p>Only .jpg or .png image files are allowed for upload.</p>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
