<!DOCTYPE html>
<html>
<head>
    <title>Quotations Example - Kishan Raghav</title>
</head>
<body>
    <!-- A long quotation uses blockquote. -->
    <blockquote>This is a long quotation example demonstrating how &lt;blockquote&gt; works in HTML.</blockquote>
    <!-- A short quotation uses the q tag inside a paragraph. -->
    <p>He said, <q>Knowledge is power &amp; wisdom is peace.</q></p>
</body>
</html>
