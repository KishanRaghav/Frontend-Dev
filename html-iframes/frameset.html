<!DOCTYPE html>
<html>
<head>
    <title>Frameset Layout - Kishan Raghav</title>
</head>
<!-- Using frameset and frame tags to create a top navigation frame and bottom content frame. -->
<frameset rows="20%,80%">
    <!-- Top frame contains simple navigation links. -->
    <frame srcdoc="<a href='#'>Home</a> | <a href='#'>About</a> | <a href='#'>Contact</a>">
    <!-- Bottom frame displays a welcome message. -->
    <frame srcdoc="Welcome to My Website">
</frameset>
</html>
