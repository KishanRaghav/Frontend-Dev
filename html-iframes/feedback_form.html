<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form - Kishan Raghav</title>
</head>
<body>
    <!-- Feedback form with textarea, rating radio buttons, and submit button. POST method is used with a placeholder action. -->
    <form method="post" action="#">
        <label>Feedback:</label><br>
        <textarea rows="4" cols="40" placeholder="Enter your feedback" required></textarea><br>
        <label>Rating:</label><br>
        <input type="radio" name="rating" value="Good" required>Good
        <input type="radio" name="rating" value="Average">Average
        <input type="radio" name="rating" value="Poor">Poor<br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
