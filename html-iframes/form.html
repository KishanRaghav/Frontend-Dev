<!DOCTYPE html>
<html>
<head>
    <title>Form with Iframe - Kishan Raghav</title>
</head>
<body>
    <!-- form.html contains a form that targets an iframe named 'resultFrame' so result.html loads into the iframe after submission. -->
    <form target="resultFrame" action="result.html" method="get">
        <input type="text" name="name" placeholder="Enter your name">
        <input type="submit" value="Submit">
    </form>
    <iframe name="resultFrame" width="80%" height="100"></iframe>
</body>
</html>
