<!DOCTYPE html>
<html>
<head>
    <title>Student Information - Kishan Raghav</title>
</head>
<body>
    <!-- Form to collect student data: Name, Roll Number, and Course selection via dropdown. -->
    <form>
        <label>Name:</label>
        <input type="text" required><br>
        <label>Roll Number:</label>
        <input type="text" required><br>
        <label>Course:</label>
        <select required>
            <option value="" disabled selected>Select Course</option>
            <option>BCA</option>
            <option>BBA</option>
            <option>BSc</option>
        </select><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
