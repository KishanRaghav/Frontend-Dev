<!DOCTYPE html>
<html>
<head>
    <title>Form Security - Kishan Raghav</title>
</head>
<body>
    <!-- Form demonstrates security attributes: autocomplete set to off and required on inputs. -->
    <form autocomplete="off" method="post" action="#">
        <input type="text" placeholder="Username" required><br>
        <input type="password" placeholder="Password" required><br>
        <input type="submit" value="Login">
    </form>
    <p>Turning off autocomplete can help prevent browsers from storing sensitive data like passwords on shared machines.</p>
</body>
</html>
