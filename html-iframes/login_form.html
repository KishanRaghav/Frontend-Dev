<!DOCTYPE html>
<html>
<head>
    <title>Login Form - Kishan Raghav</title>
</head>
<body>
    <!-- Login form includes a hidden input with a dummy CSRF token value. -->
    <!-- CSRF tokens help prevent Cross-Site Request Forgery attacks by validating requests originate from the legitimate site. -->
    <form>
        <input type="hidden" name="csrf_token" value="123ABC">
        <label>Username:</label>
        <input type="text" required><br>
        <label>Password:</label>
        <input type="password" required><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
