<!DOCTYPE html>
<html>
<head>
    <title>Head Elements - Kishan Raghav</title>
    <!-- The meta charset tag specifies the character encoding (UTF-8). -->
    <meta charset="UTF-8">
    <!-- The meta description provides a short page summary for search engines. -->
    <meta name="description" content="Example of important head elements">
    <!-- The meta author specifies the author of the document. -->
    <meta name="author" content="Kishan Raghav">
    <!-- The base tag sets a base URL for all relative URLs on the page. -->
    <base href="https://example.com/">
    <!-- The link tag here references a favicon (icon shown in the browser tab). -->
    <link rel="icon" href="favicon.ico">
    <!-- The style tag is available for internal CSS (left empty as per instructions). -->
    <style></style>
    <!-- The script tag is available for JavaScript (left empty as per instructions). -->
    <script></script>
</head>
<body>
    <p>This page demonstrates important head elements and includes comments explaining each tag.</p>
</body>
</html>
