<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown Selection</title>
</head>
<body>
    <h1>Travel Selection</h1>

    <form>
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option selected>India</option>
            <option>USA</option>
            <option>France</option>
        </select><br><br>

        <label for="state">State:</label>
        <select id="state" name="state">
            <option selected>Maharashtra</option>
            <option>California</option>
            <option>Ile-de-France</option>
        </select><br><br>

        <label for="city">City:</label>
        <select id="city" name="city">
            <option selected>Mumbai</option>
            <option>Los Angeles</option>
            <option>Paris</option>
        </select><br><br>

        <label for="place">Favorite Tourist Place:</label>
        <select id="place" name="place">
            <option selected>Gateway of India</option>
            <option>Disneyland</option>
            <option>Eiffel Tower</option>
        </select>
    </form>

    <p>Your selection: India, Maharashtra, Mumbai, Gateway of India.</p>
</body>
</html>
