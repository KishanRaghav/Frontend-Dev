<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Catalog</title>
</head>
<body>
    <header>
        <h1>Online Store - Product Catalog</h1>
    </header>

    <main>
        <table border="1">
            <tr>
                <th>Product Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Availability</th>
                <th>Image</th>
            </tr>
            <tr>
                <td>Smartphone</td>
                <td>Latest model with advanced features</td>
                <td>$699</td>
                <td>In Stock</td>
                <td><img src="smartphone.jpg" alt="Smartphone" width="100"></td>
            </tr>
            <tr>
                <td>Laptop</td>
                <td>High-performance laptop</td>
                <td>$1299</td>
                <td>Out of Stock</td>
                <td><img src="laptop.jpg" alt="Laptop" width="100"></td>
            </tr>
            <tr>
                <td>Headphones</td>
                <td>Noise-cancelling headphones</td>
                <td>$199</td>
                <td>In Stock</td>
                <td><img src="headphones.jpg" alt="Headphones" width="100"></td>
            </tr>
        </table>
    </main>

    <footer>
        <p>&copy; 2025 Online Store</p>
    </footer>
</body>
</html>
