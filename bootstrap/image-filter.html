<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Responsive Image Filter Gallery</title>
  <link rel="stylesheet" href="image-filter.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Responsive Image Filter Gallery</h1>
      <p class="subtitle">Six images demonstrating different CSS filters â€” hover to reveal the original image.</p>
    </div>
  </header>

  <main class="container">
    <section class="gallery" aria-label="Image filter gallery">
      <!-- Each figure holds an image + caption. Different filters applied via CSS classes. -->
      <figure class="card filter-blur">
        <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?auto=format&fit=crop&w=1200&q=80"
             alt="Mountain lake at sunrise">
        <figcaption>Blur</figcaption>
      </figure>

      <figure class="card filter-grayscale">
        <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1200&q=80"
             alt="Close-up of a leaf">
        <figcaption>Grayscale</figcaption>
      </figure>

      <figure class="card filter-sepia">
        <img src="https://images.unsplash.com/photo-1470770903676-69b98201ea1c?auto=format&fit=crop&w=1200&q=80"
             alt="Old building facade">
        <figcaption>Sepia</figcaption>
      </figure>

      <figure class="card filter-brightness">
        <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?auto=format&fit=crop&w=1200&q=80"
             alt="Sunlit street">
        <figcaption>Brightness</figcaption>
      </figure>

      <figure class="card filter-contrast">
        <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?auto=format&fit=crop&w=1200&q=80"
             alt="Colorful market stalls">
        <figcaption>Contrast</figcaption>
      </figure>

      <figure class="card filter-hue">
        <img src="https://images.unsplash.com/photo-1453728013993-6d66e9c9123a?auto=format&fit=crop&w=1200&q=80"
             alt="Ocean waves">
        <figcaption>Hue Rotate</figcaption>
      </figure>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Images: Unsplash (example links). Hover an image to remove the filter.</p>
    </div>
  </footer>
</body>
</html>
