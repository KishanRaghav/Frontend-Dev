<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Filter Comparison Layout</title>
  <link rel="stylesheet" href="comparision.css" />
</head>
<body>

  <header>
    <h1>Before & After Filter Comparison</h1>
  </header>

  <main class="comparison-container">
    <section class="image-box">
      <img src="https://images.unsplash.com/photo-1522199710521-72d69614c702?auto=format&fit=crop&w=900&q=60"
           alt="Original Landscape">
      <p class="caption">Original Image</p>
    </section>

    <section class="image-box filtered">
      <img src="https://images.unsplash.com/photo-1522199710521-72d69614c702?auto=format&fit=crop&w=900&q=60"
           alt="Filtered Landscape">
      <p class="caption">Filtered (Brightness)</p>
    </section>
  </main>

</body>
</html>
