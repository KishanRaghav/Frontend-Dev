<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Showcase Gallery</title>
    <link rel="stylesheet" href="imageGall.css">
</head>
<body>

<header>
    <h1>Image Showcase Layout</h1>
</header>

<main class="gallery">
    <figure class="image-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfpQlbVnKuavWwaoCuoaQgtKrVS3GkrxA0pw&s" alt="Image 1">
        <figcaption>Beautiful Nature</figcaption>
    </figure>

    <figure class="image-card">
        <img src="https://via.placeholder.com/300" alt="Image 2">
        <figcaption>Mountain View</figcaption>
    </figure>

    <figure class="image-card">
        <img src="https://via.placeholder.com/300" alt="Image 3">
        <figcaption>City Lights</figcaption>
    </figure>

    <figure class="image-card">
        <img src="https://via.placeholder.com/300" alt="Image 4">
        <figcaption>Calm Lake</figcaption>
    </figure>

    <figure class="image-card">
        <img src="https://via.placeholder.com/300" alt="Image 5">
        <figcaption>Sunny Beach</figcaption>
    </figure>

    <figure class="image-card">
        <img src="https://via.placeholder.com/300" alt="Image 6">
        <figcaption>Forest Path</figcaption>
    </figure>
</main>

<footer>
    <p>&copy; 2025 Image Gallery Demo</p>
</footer>

</body>
</html>
