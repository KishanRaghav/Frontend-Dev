<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Q3 - Multi-Step Form</title>
<style>
  body{font-family:Arial;padding:18px}
  .step{display:none}
  .step.active{display:block}
  .errors{color:red;font-size:14px}
</style>
</head>
<body>
  <h2>Q3 â€” Multi-Step Form</h2>
  <div id="form-container">
    <div id="step-1" class="step active">
      <label>Name: <input id="name"></label>
      <div id="err-name" class="errors"></div>
      <div><button id="next-1">Next</button></div>
    </div>
    <div id="step-2" class="step">
      <label>Email: <input id="email"></label>
      <div id="err-email" class="errors"></div>
      <div><button id="back-2">Back</button> <button id="next-2">Next</button></div>
    </div>
    <div id="step-3" class="step">
      <label>Password: <input id="password" type="password"></label>
      <div id="err-password" class="errors"></div>
      <div><button id="back-3">Back</button> <button id="finish">Finish</button></div>
    </div>
    <div id="summary" class="step">
      <h3>Summary</h3>
      <div id="summary-content"></div>
    </div>
  </div>

<script src="q3_multistep.js"></script>
</body>
</html>
