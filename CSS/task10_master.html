<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Company — Home</title>
  <link rel="stylesheet" href="task10_master.css">
</head>
<body>
  <header class="sticky">
    <div class="wrap"><h1>Company</h1>
      <nav>
        <a href="#hero">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <section id="hero" class="hero">
    <div class="hero-inner">
      <h2>Welcome to Our Site</h2>
      <p>Creating polished, responsive products.</p>
    </div>
  </section>

  <section id="about" class="about">
    <div class="about-inner">
      <div class="text">
        <h3>About Us</h3>
        <p>Short about copy describing values and mission.</p>
      </div>
      <div class="image"><img src="https://via.placeholder.com/420x280" alt="About image"></div>
    </div>
  </section>

  <section id="services" class="services">
    <div class="grid">
      <div class="svc">Service A</div>
      <div class="svc">Service B</div>
      <div class="svc">Service C</div>
    </div>
  </section>

  <section id="contact" class="contact">
    <form>
      <input placeholder="Name">
      <input placeholder="Email">
      <textarea placeholder="Message"></textarea>
      <button>Send</button>
    </form>
  </section>

  <footer class="site-footer">© 2025 Company — All rights reserved</footer>
</body>
</html>
