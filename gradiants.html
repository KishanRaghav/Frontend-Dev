<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Backgrounds</title>
    <link rel="stylesheet" href="gradients.css">
</head>
<body>
    <header class="header">
        <h2>Gradient Background Demo</h2>
    </header>

    <main>
        <section class="linear">
            <h3>Linear Gradient Section</h3>
            <p>This section uses a linear gradient background.</p>
        </section>

        <section class="radial">
            <h3>Radial Gradient Section</h3>
            <p>This section uses a radial gradient background with fixed attachment.</p>
        </section>
    </main>

    <footer class="footer">
        <p>Fixed Header and Footer Example</p>
    </footer>
</body>
</html>
